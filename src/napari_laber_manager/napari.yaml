name: napari-laber-manager
display_name: Laber Manager
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/technical_references/manifest.html#fields for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: napari-laber-manager.get_reader
      python_name: napari_laber_manager._reader:napari_get_reader
      title: Open data with Laber Manager
    - id: napari-laber-manager.write_multiple
      python_name: napari_laber_manager._writer:write_multiple
      title: Save multi-layer data with Laber Manager
    - id: napari-laber-manager.write_single_image
      python_name: napari_laber_manager._writer:write_single_image
      title: Save image data with Laber Manager
    - id: napari-laber-manager.make_sample_data
      python_name: napari_laber_manager._sample_data:make_sample_data
      title: Load sample data from Laber Manager
    - id: napari-laber-manager.make_container_widget
      python_name: napari_laber_manager:ImageThreshold
      title: Make threshold Container widget
    - id: napari-laber-manager.make_magic_widget
      python_name: napari_laber_manager:threshold_magic_widget
      title: Make threshold magic widget
    - id: napari-laber-manager.make_function_widget
      python_name: napari_laber_manager:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: napari-laber-manager.make_qwidget
      python_name: napari_laber_manager:ExampleQWidget
      title: Make example QWidget
  readers:
    - command: napari-laber-manager.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: napari-laber-manager.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-laber-manager.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  sample_data:
    - command: napari-laber-manager.make_sample_data
      display_name: Laber Manager
      key: unique_id.1
  widgets:
    - command: napari-laber-manager.make_container_widget
      display_name: Container Threshold
    - command: napari-laber-manager.make_magic_widget
      display_name: Magic Threshold
    - command: napari-laber-manager.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: napari-laber-manager.make_qwidget
      display_name: Example QWidget
